<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--   HTTP-EQUIV attribute for  refresh  content ="5"     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!-- FORM TAG -->
    <h1>BANK FORM FOR OPENNING ACCOUNT</h1>
    <hr>
    <form action="#">
        <h1>PERSONAL INFORMATION*</h1>
        <label for="User_Name"
            title="Customer Name">NAME:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" required placeholder="Please Enter Customer Name" title="Customer Name">

        <br>
        <br>

        <label for="Fath_Name">FATHER NAME:*</label>
        <input required type="text">

        <br>
        <br>

        <label for="ADDRESS">ADDRESS:</label>
        <textarea rows="1" cols="10"></textarea>

        <br>
        <br>

        <label for="Gender">Gender*</label>
        <br>
        <br>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="">
        <label for="FeMale">FeMale</label>
        <input type="radio" name="gender" id="">

        <br>
        <br>

        <label for="gmail">GMAIL*:</label>
        <input type="email" required name="email" id="email" placeholder="XYZ@GMAIL.COM">

        <br>
        <br>
        <label for="mob_num">MOBILE Num.</label>
        <input type="number" placeholder="10 digit mobile Number">


        <!--BANK INFORMATION -->
        <hr>
        <h1>CARD INFORMATION </h1>
        <br>
        <label for="CARD_TYPE">CARD TYPE: </label>

        <select name="CC">
            <option value="#"> Choice Your Credit Card</option>
            <option value="Visa Card">VISA Card</option>
            <option value="Rupay Card">RUPAY Card</option>
            <option value="Master Card">MASTER CARD </option>
        </select>
        <br>
        <br>
        <label for="maximum_amnt">MAXIMUM AMOUNT:-
        </label>

        <select name="" id="">
            <option value="">Choice Your Credit Limit</option>
            <option value="">1000-5000</option>
            <option value="">5000-10000</option>
            <option value="">10000-50000</option>

        </select>
        <br>
        <br>
        <input type="submit" value="Send">

    </form>


</body>

</html>
